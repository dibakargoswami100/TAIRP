
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filterable Image Gallery in HTML CSS Javascript</title>
   <style>
    @import url("https://fonts.googleapis.com/css?family=Poppins:wght@200;300;400;500;;600;700&display=swap");

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  min-height: 100vh;
  background: #e7f2fd;
}

.container {
  position: relative;
  max-width: 1350px;
  width: 100%;
  padding: 20px;
  margin: 50px auto;
}

.filter_buttons {
  display: flex;
  align-items: center;
  flex-wrap: wrap;
  gap: 10px;
}

button {
  padding: 10px 20px;
  font-size: 18px;
  background: #fff;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
}

button.active {
  background: #407040;
  color: #fff;
}

.filterable_cards {
  display: flex;
  margin-top: 25px;
  gap: 20px;
  flex-wrap: wrap;
}

.filterable_cards .card {
  flex-grow: 1;
  flex-basis: 300px; /* Adjust for responsiveness */
  background-color: #fff;
  padding: 3px;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
}

.filterable_cards .card.hide {
  display: none !important; /* Improved specificity */
}

.card img {
  width: 100%;
  height: 210px;
  object-fit: cover;
  border-radius: 8px 8px 0 0;
}

.card_body {
  padding: 15px 20px 20px;
}

.card_title {
  font-size: 20px;
  font-weight: 500;
  color: #333;
}

.card_text {
  font-size: 18px;
  color: #333;
}

/* Add media queries for responsiveness (optional) */
@media (max-width: 768px) {
  .filterable_cards .card {
    flex-basis: 45%; /* Adjust layout for smaller screens */
  }
}

   </style>
</head>
<body>
    <div class="container">
        <!-- Filter Buttons -->
        <div class="filter_buttons">
            <button class="active" data-name="all">Show all</button>
            <button data-name="phones">Phones</button>
            <button data-name="clothes">Clothes</button>
            <button data-name="shoes">Shoes</button> 
        </div>

        <!-- Images Cards -->
        <div class="filterable_cards">
            <div class="card" data-name="phones">
                <img src="images/phone-1.jpg" alt="phone" />
                <div class="card_body">
                    <h6 class="card_title">Phone</h6>
                    <p class="card_text">Lorem ipsum dollar...</p>
                </div>
            </div> 

            <div class="card" data-name="phones">
                <img src="images/phone-2.jpg" alt="phone" />
                <div class="card_body">
                    <h6 class="card_title">Phone</h6>
                    <p class="card_text">Lorem ipsum dollar...</p>
                </div> 
            </div>

            <div class="card" data-name="clothes">
                <img src="images/cloth-1.jpg" alt="cloth" />
                <div class="card_body">
                    <h6 class="card_title">Cloth</h6>
                    <p class="card_text">Lorem ipsum dollar...</p>
                </div> 
            </div>

            <div class="card" data-name="clothes">
                <img src="images/cloth-2.jpg" alt="cloth" />
                <div class="card_body">
                    <h6 class="card_title">Cloth</h6>
                    <p class="card_text">Lorem ipsum dollar...</p>
                </div> 
            </div>

            <div class="card" data-name="clothes">
                <img src="images/cloth-3.jpg" alt="cloth" />
                <div class="card_body">
                    <h6 class="card_title">Cloth</h6>
                    <p class="card_text">Lorem ipsum dollar...</p>
                </div> 
            </div>

            <div class="card" data-name="shoes">
                <img src="images/shoe-1.jpg" alt="shoe" />
                <div class="card_body">
                    <h6 class="card_title">Shoe</h6>
                    <p class="card_text">Lorem ipsum dollar...</p>
                </div>
            </div>

            <div class="card" data-name="shoes">
                <img src="images/shoe-2.jpg" alt="shoe" />
                <div class="card_body">
                    <h6 class="card_title">Shoe</h6>
                    <p class="card_text">Lorem ipsum dollar...</p>
                </div> 
            </div>
        </div>
    </div>
</body>
<script>
    // Select all filter buttons and filterable cards
const filterButtons = document.querySelectorAll(".filter_buttons button");
const filterableCards = document.querySelectorAll(".filterable_cards .card");

// Define the filterCards function
function filterCards(e) {
  // Remove "active" class from previously active button
  const currentActive = document.querySelector(".active");
  if (currentActive) {
    currentActive.classList.remove("active");
  }
  
  // Add "active" class to the clicked button
  e.target.classList.add("active");

  // Iterate over each filterable card
  filterableCards.forEach(card => {
    // Add "hide" class initially
    card.classList.add("hide");

    // Check if the card matches the selected filter or "all" is selected
    if (card.dataset.name === e.target.dataset.name || e.target.dataset.name === "all") {
      card.classList.remove("hide");
    }
  });
}

// Add click event listener to each filter button
filterButtons.forEach(button => button.addEventListener("click", filterCards));

</script>
</html
